<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Furth Pattern</title>
    <script src="https://use.fontawesome.com/releases/v5.0.8/js/all.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <link href="/CSS/style.css" rel="stylesheet">
</head>

<body>
    <button onclick="goToList()">Go to Items</button>
    <div class="itemForm">
        <h1 class="header"> Pleast enter the details for the item you want to add along with an image</h1>
        <form action="/" enctype="multipart/form-data" method="POST" class="itemInput">
            <input type="text" name="name" placeholder="Name" class="formItem">
            <input type="text" name='decs' placeholder="Description" class="formItem">
            <input type="text" name="price" placeholder="Price" class="formItem">
            <input type="file" id="Image" name="MyImage" accept="image/*" class="formItem">
            <button type="submit" value="Upload Photo">Submit</button>
        </form>
    </div>
    <script>
        const goToList = () => {
            window.location.href = '/items'
        }
    </script>
</body>
