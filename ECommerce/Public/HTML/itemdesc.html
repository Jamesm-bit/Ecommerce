<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Furth Pattern</title>
    <script src="https://use.fontawesome.com/releases/v5.0.8/js/all.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <link href="/CSS/style.css" rel="stylesheet">
</head>

<body>
    <button onclick="goHome()">go Back</button>
    <div id="itemsdesc">

    </div>


    <script>
        let nameIn = $("<p class='name'></p>").text(localStorage.getItem('name'))
        let desc = $("<p class='desc'></p>").text(localStorage.getItem('desc'))
        let price = $("<p class='price'></p>").text(localStorage.getItem('price'))
        let image = $("<img />", {
            class: 'image',
            src: localStorage.getItem('img')
        })
        $('#itemsdesc').append(nameIn, desc, price, image)

        $('.img').attr('class','image')

        function goHome() {
            localStorage.setItem('name', '')
            localStorage.setItem('desc', '')
            localStorage.setItem('price', '')
            window.location.href = '/items'
        }

    </script>
</body>
